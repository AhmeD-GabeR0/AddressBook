<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewContact()">New Contact</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">

        <input class="form-control" [(ngModel)]="query" type="text" placeholder="Search by Name or Number">
        <hr>
        <app-contact-item *ngFor="let contactEl of contacts | search:'number,name':query let i = index" [contact]="contactEl" [index]="i"></app-contact-item>
    </div>
</div>
